<!-- Gemini AI Tab -->
<div class="tab-pane fade" id="gemini" role="tabpanel" aria-labelledby="gemini-tab">
    <h3 class="sub-header">Gemini AI Analysis</h3>
    
    <div id="gemini-not-configured" class="alert alert-warning">
        Please configure your Gemini API key in the sidebar to use AI analysis.
    </div>
    
    <div id="gemini-configured" style="display: none;">
        <div class="card mb-4">
            <div class="card-header">AI Analysis Options</div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="analysis-type" class="form-label">Select analysis type:</label>
                        <select class="form-select" id="analysis-type">
                            <option value="Data Summary and Insights">Data Summary and Insights</option>
                            <option value="Correlation Analysis">Correlation Analysis</option>
                            <option value="Trend Identification">Trend Identification</option>
                            <option value="Anomaly Detection">Anomaly Detection</option>
                            <option value="Custom Analysis">Custom Analysis</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button id="run-ai-analysis" class="btn btn-primary">Run AI Analysis</button>
                    </div>
                </div>
                
                <div id="custom-question-container" style="display: none;">
                    <label for="custom-question" class="form-label">Enter your specific question about the data:</label>
                    <textarea class="form-control" id="custom-question" rows="3">What are the most interesting insights from this dataset and what actions would you recommend based on them?</textarea>
                </div>
            </div>
        </div>
        
        <div id="ai-analysis-results" style="display: none;">
            <div class="card">
                <div class="card-header">AI Analysis Results</div>
                <div class="card-body">
                    <div id="ai-analysis-content"></div>
                    
                    <div class="mt-3">
                        <a id="download-ai-analysis" class="btn btn-outline-primary" href="#" download>Download Analysis</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
